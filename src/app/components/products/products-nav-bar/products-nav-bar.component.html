<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar navbar-nav">
        <li>
            <button (click)="onGetAllProducts()" class="btn btn-outline-info btn-sm ms-2"
                [ngClass]="state?.currentAction?.type == ProductsActions.GET_ALL_PRODUCTS_SUCCESS ? 'btn-danger' : 'btn-outline-info'">All</button>
        </li>
        <li>
            <button (click)="onGetSelectedProducts()" class="btn btn-outline-info btn-sm ms-2"
                [ngClass]="state?.currentAction?.type == ProductsActions.GET_SELECTED_PRODUCTS_SUCCESS ? 'btn-danger' : 'btn-outline-info'">Selected</button>
        </li>
        <li>
            <button (click)="onGetAvailableProducts()" class="btn btn-outline-info btn-sm ms-2"
                [ngClass]="state?.currentAction?.type == ProductsActions.GET_AVAILABLE_PRODUCTS_SUCCESS ? 'btn-danger' : 'btn-outline-info'">Available</button>
        </li>
        <li>
            <button (click)="onNewProduct()" class="btn btn-outline-info btn-sm ms-2">New</button>
        </li>
    </ul>
    <ul class="navbar navbar-nav ms-auto me-2">
        <li>
            <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="custom-form-inline">
                <input ngModel name="keyword" type="text" placeholder="Search products">
                <button class="btn btn-outline-info btn-sm ms-2">
                    <span class="fa fa-search"></span>
                </button>
            </form>
        </li>
    </ul>
</nav>
