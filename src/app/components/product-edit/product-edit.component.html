<div class="container" *ngIf="productFormGroup">
    <ng-container *ngIf="state as data">
        <ng-container *ngIf="data.dataState == StateEnum.LOADING">
            Loading...
        </ng-container>
        <ng-container *ngIf="data.dataState == StateEnum.ERROR">
            <div class="alert alert-dangercontainer ms-3 mt-3">
                <span>{{state.errorMessage}}</span>
            </div>
        </ng-container>
        <ng-container *ngIf="data.dataState == StateEnum.UPDATED">
            <div class="alert alert-success container ms-3 mt-3">
                <span>Product edited Successfully</span>
                <button class="btn btn-success ms-3" (click)="okUpdated()">OK</button>
            </div>
        </ng-container>
        <ng-container *ngIf="data.dataState == StateEnum.SUCCESS">
            <form [formGroup]="productFormGroup">
                <div class="form-group">
                    <input type="hidden" class="form-control" formControlName="id">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="name">
                    <div *ngIf="productFormGroup.get('name')?.hasError('required') && productFormGroup.get('name')?.touched"
                        class="text-danger">
                        Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control" formControlName="price">
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="text" class="form-control" formControlName="quantity">
                </div>
                <div class="form-group">
                    <label>Selected</label>
                    <input type="checkbox" class="form-check" formControlName="selected">
                </div>
                <div class="form-group">
                    <label>Available</label>
                    <input type="checkbox" class="form-check" formControlName="available">
                </div>
                <button (click)="onEditProduct()" class="btn btn-success"
                    [disabled]="!productFormGroup.valid">Save</button>
            </form>
        </ng-container>
    </ng-container>
</div>
